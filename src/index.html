<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wUTIL Token ICO Sale</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito+Sans#license">
</head>

<body>
    <div class="container">
        <div class="row gx-5" style="height: 100vh;">
            <div class="col-lg-5 my-auto d-flex flex-column align-items-center">
                <h1 class="text-center app-title"><span style="color: #3afce9;">wUTIL</span> TOKEN ICO SALE</h1>
                <img src="images/c4.png" class="img-fluid w-50" alt="" srcset="">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-4 my-auto app-cta">
                <!-- <div id="loader">
                    <p class="text-center">Loading...</p>
                </div> -->
                <div id="content" class="text-center">
                    <h3 class="pre-sale">Pre-sale is live now!</h3>
                    <p>
                        <span class="cta-info">Token price:</span> <span id="token-price"></span> MATIC <br> <span class="cta-info">Balance:</span> <span class="dapp-balance">0</span>&nbsp;wUTIL
                    </p>
                    <form onsubmit="App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1">
                                </input>
                                <span class="input-group-btn ">
                              <button type="submit " class="btn btn-primary btn-lg my-4 buy-btn">Buy Tokens</button>
                            </span>
                            </div>
                        </div>
                    </form>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
                    <hr style="background-color: #3afce9;" class="my-4">
                    <p id="accountAddress"></p>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
